<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./Login.css">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="imgcontainer">
                <h1>Login Here</h1>
                <img src="./images/logo.jpg" alt="Avatar" class="avatar">
            </div>
            <div class="input-container">
                <label for="Email"><b>Email:</b></label>
                <input type="text" id="Email" placeholder="Enter your email">
                
                <label for="Password"><b>Password:</b></label>
                <input type="password" id="Password" placeholder="Enter your password">
                
                <button type="submit" onclick="validate()">Login</button>
            </div>
            <div class="form-group">
                <p>Don't have an account? <a href="registration.html">Register here</a></p>
            </div>
        </div>
    </section>

    <script>
        function validate() {
            var Email = document.getElementById("Email").value;
            var Password = document.getElementById("Password").value;

            if (Email === "mrudula@gmail.com" && Password === "patil") {
                window.location.href = "about.html"; // Correct path to your file
                return false; // Prevent default behavior
            } else {
                alert("Please enter the correct Email & Password");
                document.getElementById("Email").disabled = true; // Optional: Disable inputs
                document.getElementById("Password").disabled = true;
            }
        }
    </script>
</body>
</html>
